{% extends "kpcweb/base.html" %}
{% block "content" %}
<form action="/" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="file">PO 파일</label>
  <input type="file" id="id_file" name="file" accept=".po">
  <input type="submit" value="제출">
</form>
<p>
{% if result %}
결과: {{ result.result }}
<pre>
{{ result.errors }}
</pre>
{% endif %}
{% endblock %}
